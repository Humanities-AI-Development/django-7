{% extends 'base.html' %}

{% block title %}ログイン{% endblock title%}

{% block body %}

<div class="alert alert-info" role="alert">
    This page is a "log-in page". You can use various functions by logging in!
</div>

<form method="post">
    {% csrf_token %}
    {% for error in form.errors.values %}
        {{error}}
    {% endfor %}

    <div class="form-group">
        <label>UserName</label>
        <input name="username" class="form-control" placeholder="UserName">
    </div>

    <div class="form-group">
        <label>Password</label>
        <input name="password" type="password" class="form-control"placeholder="Password">
    </div>

    <button type="submit" class="btn btn-outline-primary float-right" >ログイン</button>
</form>

<!-- loginページが完成したら、リダイレクト先をsettings.pyで指定する必要がある(LOGIN_REDIRECT_URL='リダイレクト先') -->
<!-- ログインページはtemplates(manage.pyと同じ階層)/registrationに格納する必要がある -->

{% endblock body%}
